<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 13);
	function showInfo(e){
		layer.alert(e.point.lng + "<br>" + e.point.lat);
	}
	map.addEventListener("click", showInfo);
</script>
