	<div id="allmap"></div>

<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");            
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 6);            
	var myDrag = new BMapLib.RectangleZoom(map, {
		followText: "拖拽鼠标进行操作"
	});
	myDrag.open();  //开启拉框放大
	//myDrag.close();  //关闭拉框放大
</script>
