	<title>缩放地图</title>
</head>
<body>
	<div id="allmap"></div>
	<p>初始化展示中心点为（116.4035,39.915），缩放级别为4的北京市地图，2秒后，通过设置缩放级别将地图放大到8级</p>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");  
	map.centerAndZoom(new BMap.Point(116.4035,39.915),4); 
	setTimeout(function(){
		map.setZoom(8);   
	}, 2000);  //2秒后放大到8级
	map.enableScrollWheelZoom(true);
</script>
