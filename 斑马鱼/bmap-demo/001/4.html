<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<style type="text/css">
			body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{width:100%;height:500px;}
		p{margin-left:5px; font-size:14px;}

  <!-- 百度地图3.0 离线API Begin -->
	<script type="text/javascript" src="../../bmap-offline/map3.0_init.js"></script>

   <!-- 百度地图3.0 End -->
   
   <script type="text/javascript" src="../jquery.js"></script>
  <script type="text/javascript" src="../layer.js"></script>
	<title>移动地图</title>
</head>
<body>
	<div id="allmap"></div>
	<p>初始化地图，中心点为（116.4035,39.915），缩放级别为8的北京市地图，2秒后，通过改变中心点坐标，地图平移到广州</p>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");       
	map.centerAndZoom(new BMap.Point(116.4035,39.915),8); 
	setTimeout(function(){
		map.panTo(new BMap.Point(113.262232,23.154345));   //两秒后移动到广州
	}, 2000);
</script>
