	<title>测距</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
  map.centerAndZoom(new BMap.Point(116.4035,39.915), 8); 
  //不支持城市名称
	//map.centerAndZoom("重庆",8);  //初始化地图,设置城市和地图级别。
  
	var pointA = new BMap.Point(116.410899, 39.907916);  // 创建点坐标A--北京
	var pointB = new BMap.Point(117.211181,39.013024);  // 创建点坐标B--天津
	var polyline = new BMap.Polyline([pointA,pointB], {strokeColor:"blue", strokeWeight:6, strokeOpacity:0.5});  //定义折线
	map.addOverlay(polyline);     //添加折线到地图上
  
  setTimeout(function(){
    layer.alert('从北京到天津的距离是：'+(map.getDistance(pointA,pointB)/1000).toFixed(2)+' 公里。');  //获取两点距离,保留小数点后两位
  }, 1000);
  
</script>
