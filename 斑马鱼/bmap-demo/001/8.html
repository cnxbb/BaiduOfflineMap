	<title>获取地图显示范围</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");            
	map.centerAndZoom(new BMap.Point(116.4035,39.915), 7);  
	var bs = map.getBounds();   //获取可视区域
	var bssw = bs.getSouthWest();   //可视区域左下角
	var bsne = bs.getNorthEast();   //可视区域右上角
	layer.alert("当前地图可视范围是：<br/>" + bssw.lng.toFixed(6) + ", " + bssw.lat.toFixed(6) + "<br/>到<br/>" + bsne.lng.toFixed(6) + ", " + bsne.lat.toFixed(6));
</script>
