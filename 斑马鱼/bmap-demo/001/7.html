<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
			body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
  <!-- 百度地图3.0 离线API Begin -->
	<script type="text/javascript" src="../../bmap-offline/map3.0_init.js"></script>
  <script type="text/javascript" src="../../bmap-offline/map3.0.js"></script>
  <script type="text/javascript" src="../../bmap-offline/library/AreaRestriction_min.js"></script>
   <!-- 百度地图3.0 End -->
   
   <script type="text/javascript" src="../jquery.js"></script>
  <script type="text/javascript" src="../layer.js"></script>
	<title>设置地图显示范围</title>
</head>
<body>
	<div id="allmap"></div>
	<p>将地图显示范围设定在指定区域，地图拖出该区域后会重新弹回。</p>
</body>
</html>
<script type="text/javascript">
	//百度地图API功能	
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 8);
	map.enableScrollWheelZoom();
	var b = new BMap.Bounds(new BMap.Point(116.027143, 39.772348),new BMap.Point(116.832025, 40.126349));
	try {	
		BMapLib.AreaRestriction.setBounds(map, b);
	} catch (e) {
		alert(e);
	}
</script>
