		<div id="main-content">
			<iframe id="iframe" src="http://lbsyun.baidu.com/jsdemo.htm" height="100%" width="100%" style="width:100%;height:100%;border:0"></iframe>
		</div>

		<script>
		//浏览器窗口大小改变
    $(window).resize(function() {
				resetHeight("main-content");
    });
		//地图图层高度
		function resetHeight(id){
			var h = $(window).height() - 65; //大致的高度
			if( h<500 ) h = 500;
			$('#'+id).css("min-height", h+"px");
			$('#iframe').css("width", "100%");
			$('#iframe').css("height", h+"px");
		}
		resetHeight("main-content");
		setTimeout(function(){layer.msg('显示的是百度地图JavaScript API在线版，需联网！');}, 3000);
		</script>
